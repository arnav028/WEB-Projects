<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
<div class="header">
    <div class="search-box">

        <input type="text"placeholder="search city" class="input-box" >
      <button class="maginifier-glass" ><i class="fa-solid fa-magnifying-glass"></i></button>  
    </div>


</div>
<div class="weather-body">
<img src="cloud.png" alt="weather image"  class="weather-image" >

<div class="weather-box">
    <p class="temperature">0 <sup>'C</sup> </p>
    <p class="description" >Light Rain</p>
</div>

<div class="weather-details">
    <div class="humidity">
        <div class="text">
            <span class="humidity" >45%</span>
            <p>humidity</p>
        </div>
    </div>

    <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
            <span class="wind-speed" >12km/H</span>
            <p>wind speed</p>
        </div>
    </div>

</div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
